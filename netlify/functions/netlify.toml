# Netlify configuration for Astrodove
[build]
  publish = "."
  functions = "netlify/functions"

# Environment - exclude documentation files from secrets scan
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "*.txt,*.php,*.md"

# Simple redirect for API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

