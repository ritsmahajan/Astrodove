<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrodove Admin - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cream: #f5f1e8;
            --accent-gold: #c9a052;
            --accent-deep-gold: #a67c3a;
            --text-dark: #3d3528;
            --border-gold: rgba(201, 160, 82, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 50%, #ede7dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            border: 3px solid var(--border-gold);
            box-shadow: 0 20px 60px rgba(201, 160, 82, 0.3);
            max-width: 450px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-family: 'Cinzel', serif;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-gold);
            border-radius: 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            background: var(--primary-cream);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-deep-gold));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(201, 160, 82, 0.5);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            border: 2px solid #f5c6cb;
        }

        .security-note {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--primary-cream);
            border-radius: 10px;
            border: 2px solid var(--border-gold);
            font-size: 0.9rem;
            text-align: center;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Astrodove_logo_transparent.png" alt="Astrodove">
        </div>
        <h1>Admin Login</h1>
        <p>Secure access to product management</p>

        <div class="error" id="errorMsg">Invalid username or password!</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="btn-login">üîê Login</button>
        </form>

        <div class="security-note">
            üîí This area is password protected. Only authorized users can access the admin panel.
        </div>
    </div>

    <script>
        // YOUR ADMIN CREDENTIALS
        const ADMIN_USERNAME = 'rits_astrodove';
        const ADMIN_PASSWORD = 'lB*Wkq#4rFJFGJrN';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Set session
                sessionStorage.setItem('astrodove_admin_logged_in', 'true');
                sessionStorage.setItem('astrodove_admin_timestamp', Date.now());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('astrodove_admin_logged_in') === 'true') {
            const timestamp = parseInt(sessionStorage.getItem('astrodove_admin_timestamp'));
            const currentTime = Date.now();
            const hoursPassed = (currentTime - timestamp) / (1000 * 60 * 60);
            
            // Session valid for 24 hours
            if (hoursPassed < 24) {
                window.location.href = 'admin-dashboard.html';
            } else {
                sessionStorage.clear();
            }
        }
    </script>
</body>
</html>
